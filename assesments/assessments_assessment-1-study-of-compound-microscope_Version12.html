<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assessment: Study of Compound Microscope</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f3e5f5; margin: 0;}
    header { text-align: center; padding: 2rem 1rem 1rem 1rem;}
    h1 { color: #6a1b9a; }
    .container { max-width: 800px; margin: 2rem auto; background: #fff; border-radius: 16px; padding: 2rem; box-shadow: 0 2px 8px #ce93d8;}
    .question { margin-bottom: 1.5em;}
    .student-info label { display: block; margin: 0.5em 0 0.2em;}
    .student-info input { width: 100%; padding: 0.5em; margin-bottom: 1em;}
    .declaration { margin: 2em 0 1em 0; }
    .submit-btn { padding: 0.8em 2em; font-size: 1.1em; border: none; background: #6a1b9a; color: #fff; border-radius: 5px;}
    .submit-btn:disabled { background: #b39ddb; }
    .result { font-size: 1.3em; color: #388e3c; margin-top: 2em;}
    .error { color: #d32f2f; margin-bottom: 1em;}
    @media (max-width: 600px) { .container { padding: 1rem; } }
  </style>
</head>
<body>
  <header>
    <h1>Assessment: Study of Compound Microscope</h1>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../experiments.html">Experiments</a>
      <a href="../assessments.html">Assessments</a>
      <a href="../references.html">References</a>
    </nav>
  </header>
  <div class="container">
    <form id="assessmentForm" autocomplete="off">
      <div class="student-info">
        <h2>Student Information</h2>
        <label for="studentName">Student Name*</label>
        <input type="text" id="studentName" name="studentName" required>
        <label for="schoolName">School Name*</label>
        <input type="text" id="schoolName" name="schoolName" required>
        <label for="prnNumber">PRN Number*</label>
        <input type="text" id="prnNumber" name="prnNumber" required>
        <label for="batchNumber">Batch Number*</label>
        <input type="text" id="batchNumber" name="batchNumber" required>
        <label for="emailId">Email ID* (add your institutional email id)</label>
        <input type="email" id="emailId" name="emailId" required>
      </div>
      <hr>
      <div id="questionsSection"></div>
      <div class="declaration">
        <input type="checkbox" id="declaration" required>
        <label for="declaration">
          I hereby declare that this assessment is for my own progress and benefit. All answers submitted are my own and not generated by AI or provided by friends.
        </label>
      </div>
      <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
      <div class="error" id="errorMsg"></div>
      <div class="result" id="resultMsg"></div>
    </form>
  </div>
  <script>
    // ---------- Assessment Questions Data ----------
    const questions = [
      {
        type: "mcq",
        text: "1. Which part of the compound microscope connects the base to the body tube?",
        options: ["Arm", "Stage", "Pillar", "Draw tube"],
        answer: "Arm"
      },
      {
        type: "mcq",
        text: "2. The function of the diaphragm in a compound microscope is to:",
        options: [
          "Magnify the image",
          "Adjust the amount of light passing through the specimen",
          "Hold the slide in place",
          "Focus the image"
        ],
        answer: "Adjust the amount of light passing through the specimen"
      },
      {
        type: "mcq",
        text: "3. Which lens offers the highest magnification in a compound microscope?",
        options: [
          "Low power objective",
          "High power objective",
          "Oil immersion objective",
          "Eyepiece lens"
        ],
        answer: "Oil immersion objective"
      },
      {
        type: "mcq",
        text: "4. Which adjustment knob is used for precise focusing?",
        options: [
          "Coarse adjustment",
          "Fine adjustment",
          "Stage adjustment",
          "Condenser adjustment"
        ],
        answer: "Fine adjustment"
      },
      {
        type: "dropdown",
        text: "5. Name the lens through which you observe the specimen in a microscope.",
        options: [
          "Eyepiece lens",
          "Objective lens",
          "Mirror",
          "Stage"
        ],
        answer: "Eyepiece lens"
      },
      {
        type: "dropdown",
        text: "6. What is the recommended material for cleaning microscope lenses?",
        options: [
          "Lens paper",
          "Tissue paper",
          "Cloth",
          "Hands"
        ],
        answer: "Lens paper"
      },
      {
        type: "dropdown",
        text: "7. Which mirror is used when the light source is weak?",
        options: [
          "Concave mirror",
          "Plane mirror",
          "Convex mirror",
          "No mirror"
        ],
        answer: "Concave mirror"
      },
      {
        type: "dropdown",
        text: "8. What is the usual magnification power of a standard eyepiece lens?",
        options: [
          "10x",
          "5x",
          "40x",
          "100x"
        ],
        answer: "10x"
      },
      {
        type: "image-labels",
        text: "9. Identify the labelled parts of the microscope in the image below.",
        image: "assets/images/experiment-1/Assessment/labelquestion.jpg",
        labels: [
          {
            name: "1",
            answer: "Eye Piece",
            options: [
              "Eye Piece",
              "Objective Lens",
              "Fine adjustment Screw",
              "Condenser",
              "Stage"
            ]
          },
          {
            name: "2",
            answer: "Objective Lens",
            options: [
              "Objective Lens",
              "Eye Piece",
              "Mirror",
              "Condenser",
              "Base"
            ]
          },
          {
            name: "3",
            answer: "Condenser",
            options: [
              "Condenser",
              "Stage",
              "Objective Lens",
              "Base",
              "Fine adjustment Screw"
            ]
          },
          {
            name: "4",
            answer: "Fine adjustment Screw",
            options: [
              "Fine adjustment Screw",
              "Coarse adjustment",
              "Mirror",
              "Arm",
              "Condenser"
            ]
          }
        ]
      },
      {
        type: "mcq",
        text: "10. Which of the following statements is NOT true?",
        options: [
          "When focusing the slide, care should be taken not to crack the glass slide",
          "The slide should be placed on the stage with the cover slip on the upper surface",
          "When setting up, adjust the eye pieces to the dimension of your eyes",
          "Always view your specimen using the highest magnification lens first"
        ],
        answer: "Always view your specimen using the highest magnification lens first"
      }
    ];

    // ---------- Render Questions ----------
    function renderQuestions() {
      const questionsSection = document.getElementById("questionsSection");
      questionsSection.innerHTML = `<h2>Assessment Questions</h2>`;
      questions.forEach((q, idx) => {
        let html = `<div class="question"><label><b>${q.text}</b></label><br>`;
        if(q.type === "mcq") {
          q.options.forEach((opt, oidx) => {
            html += `<input type="radio" name="q${idx}" value="${opt}" required> ${opt}<br>`;
          });
        } else if(q.type === "dropdown") {
          html += `<select name="q${idx}" required><option value="">Select...</option>`;
          q.options.forEach(opt => {
            html += `<option value="${opt}">${opt}</option>`;
          });
          html += `</select>`;
        } else if(q.type === "image-labels") {
          html += `<img src="${q.image}" alt="Labelled microscope diagram" style="max-width:400px; display:block; margin-bottom:1em;"><br>`;
          q.labels.forEach((label, lid) => {
            html += `<label>Label ${label.name}:</label> <select name="q${idx}_label${lid}" required>`;
            html += `<option value="">Select...</option>`;
            label.options.forEach(opt => {
              html += `<option value="${opt}">${opt}</option>`;
            });
            html += `</select><br>`;
          });
        }
        html += `</div>`;
        questionsSection.innerHTML += html;
      });
    }
    renderQuestions();

    // ---------- Submission Handler ----------
    document.getElementById("assessmentForm").onsubmit = async function(e) {
      e.preventDefault();
      document.getElementById("errorMsg").textContent = "";
      document.getElementById("resultMsg").textContent = "";

      const form = e.target;
      let allAnswered = true;
      let answers = [];
      for(let i=0; i<questions.length; i++) {
        let val;
        if(questions[i].type === "mcq" || questions[i].type === "dropdown") {
          val = form[`q${i}`]?.value?.trim() || "";
          if(val === "") allAnswered = false;
          answers.push(val);
        } else if(questions[i].type === "image-labels") {
          let labelAnswers = [];
          for(let lid=0; lid<questions[i].labels.length; lid++) {
            let v = form[`q${i}_label${lid}`]?.value?.trim() || "";
            if(v === "") allAnswered = false;
            labelAnswers.push(v);
          }
          answers.push(labelAnswers.join("; ")); // Store as joined string for Google Sheet
        }
      }
      if(!allAnswered) {
        document.getElementById("errorMsg").textContent = "Please answer all questions before submitting.";
        return;
      }
      if(!form.declaration.checked) {
        document.getElementById("errorMsg").textContent = "You must agree to the declaration to submit.";
        return;
      }

      // Calculate marks (auto-graded for 1-8 + 4 sublabels in Q9 + Q10)
      let marks = 0;
      for(let i=0; i<questions.length; i++) {
        if(questions[i].type === "mcq" || questions[i].type === "dropdown") {
          if(answers[i].toLowerCase() === questions[i].answer.toLowerCase()) marks++;
        }
        else if(questions[i].type === "image-labels") {
          // each sublabel
          const input = answers[i].split(";").map(s => s.trim());
          questions[i].labels.forEach((label, lid) => {
            if(input[lid] && input[lid].toLowerCase() === label.answer.toLowerCase()) marks++;
          });
        }
      }

      // Prepare FormData for Apps Script (must match sheet headers)
      const data = new FormData();
      data.append('timestamp', new Date().toISOString());
      data.append('studentName', form.studentName.value.trim());
      data.append('schoolName', form.schoolName.value.trim());
      data.append('prnNumber', form.prnNumber.value.trim());
      data.append('batchNumber', form.batchNumber.value.trim());
      data.append('emailId', form.emailId.value.trim());
      data.append('experiment', "Study of Compound Microscope");
      answers.forEach((ans,i) => data.append('q'+i, ans));
      data.append('marks', marks);

      // Your deployed Apps Script endpoint
      const scriptURL = "https://script.google.com/macros/s/AKfycbxUCZ3_w4QW9oonYVc5O0jb-tzpd_IRKz0KddkWZjpeH_BsDof5KLlBJwUSSmZhCvho/exec";

      try {
        await fetch(scriptURL, { method: "POST", body: data });
      } catch(e) {
        console.error(e);
      }

      document.getElementById("resultMsg").textContent = `Quiz submitted! You scored ${marks} out of 13 on the auto-graded questions.`;
      document.getElementById("submitBtn").disabled = true;
    };
  </script>
</body>
</html>
