<!DOCTYPE html>
<html>
<head>
  <title>Assessment Submission</title>
</head>
<body>
  <form id="assessmentForm">
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="text" name="school" placeholder="School" required><br>
    <input type="text" name="prn" placeholder="PRN" required><br>
    <input type="text" name="batch" placeholder="Batch" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="text" name="experiment" placeholder="Experiment" required><br>
    <input type="text" name="answers" placeholder="Answers (JSON)" required><br>
    <input type="number" name="marks" placeholder="Marks" required><br>
    <button type="submit">Submit</button>
  </form>

  <div id="response"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycb.../exec'; // <-- Replace with your actual Web App URL

    document.getElementById('assessmentForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        name: form.name.value,
        school: form.school.value,
        prn: form.prn.value,
        batch: form.batch.value,
        email: form.email.value,
        experiment: form.experiment.value,
        answers: form.answers.value, // Should be a stringified JSON if needed
        marks: form.marks.value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.text())
      .then(result => {
        document.getElementById('response').innerText = 'Submission successful!';
        form.reset();
      })
      .catch(error => {
        document.getElementById('response').innerText = 'There was an error: ' + error;
      });
    });
  </script>
</body>
</html>
